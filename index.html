<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Resize & Compressor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
    <div class="container">
      <div class="side_header">
        DAA Project
        <br>
        <div class="sub_header">compression tool</div>
      </div>
    <div class="wrapper">
      <div class="upload-box">
        
        <input type="file" class="fileInput" hidden />
        <img src="" alt="" class="previewImg" />
        <i class="fas fa-cloud-upload-alt"></i>
        <p>Upload image from device</p>
      </div>

      <div class="content">
        <div class="row sizes">
          <div class="column width">
            <label for="">Width</label>
            <input type="number" />
          </div>
        
          <div class="column height">
            <label for="">Height</label>
            <input type="number" />
          </div>
        </div>

        <div class="row checkboxes">
          <div class="column ratio">
            <input type="checkbox" id="ratio" checked />
            <label for="ratio">Lock aspect ratio</label>
          </div>
          <div class="column quality">
            <input type="checkbox" id="quality" />
            <label for="quality">Reduce quality</label>
          </div>
        </div>

        <button class="btn">Download</button>
      </div>
      
    </div>
  </div>
  <div class="cpy" id="cpy">
    Copyright Â© Arnav ,Avan, Aman, Dushyant, Manshu
  </div>
</div>
    <script src="app.js"></script>
  </body>
</html>
